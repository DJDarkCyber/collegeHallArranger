        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/dca8b9d172.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static',filename='cssFiles/normalize.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='cssFiles/animate.css')}}">

        <link rel="stylesheet" href="{{ url_for('static',filename='cssFiles/owl.carousel.css')}}">
        <link href="{{ url_for('static',filename='cssFiles/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static',filename='cssFiles/font-awesome.min.css')}}" rel="stylesheet">

        <link href="{{ url_for('static',filename='cssFiles/mystyle.css')}}" rel="stylesheet">
        <link href="{{ url_for('static',filename='cssFiles/responsive.css')}}" rel="stylesheet">
    
        <script src="{{ url_for('static',filename='jsFiles/vendor/modernizr-2.8.3.min.js')}}"></script>
        <script src="{{ url_for('static',filename='jsFiles/vendor/jquery-1.12.4.min.js')}}"></script>
        <script src="{{ url_for('static',filename='jsFiles/vendor/bootstrap.min.js')}}"></script>

    
        <!--====== PLUGINS JS ======-->

        <!--===== ACTIVE JS=====-->
        <script src="{{ url_for('static',filename='jsFiles/main.js')}}"></script>
    </head>
    <body>

        <!-- 
            Header Area
        -->

        <header class="headerArea">
            <div class="headerOptionArea">
                <div class="headerOptions">
                     <a href="{{ url_for('indexPage') }}" class="headerOptionLinks">Home</a>
                     <a href="https://github.com/DJDarkCyber" class="headerOptionLinks" target="_blank">About Me</a>
                </div>
            </div>
        </header>

        <!--
            End of Header Area
        -->

        <div class="mainContentMainArea">
            <div class="mainContentBox">
                <div class="displayHallArrange">
                    {% for i in range(0, lenHall) %}
                    <div class="displayHalls">
                        <h1> {{hall[i]}} </h1>
                    </div>
                    <div class="displayRollNums">
                        {% set count = 1 %}
                        {% for rolls in roll[i] %}
                            <div class="everyRollNum">
                                <div class="studentIconArea">
                                    <i class="fa-solid fa-user-graduate"></i>
                                </div>
                                Seat No : {{loop.index}} Roll No.: {{rolls}}
                                {% set count = count+1 %} 
                                <br>
                                
                                
                            </div>
                            
                            
                    
                            
                        {% endfor %} 
                    </div>
                    {% endfor %}
                </div>

                
            </div>
            <div class="downloadBtnArea">
                <div>
                    <form action="{{ url_for('downloadFile') }}">
                        <input type="submit" value="Download" class="button-23" >
                    </form>
                </div>
            </div>
        </div>


    </body>
</html>
